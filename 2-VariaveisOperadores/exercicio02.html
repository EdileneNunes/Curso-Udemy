    <script>

//Pedir para o usuário digitar dois número
n1 = prompt("Digite um número");
n1 = parseFloat(n1);

//Pedir para digitar o segundo número
n2 = prompt("Digite um número");
n2 = parseFloat(n2);
 
//Calcular a média
var media = (n1 + n2) / 2;

//Resultado para o usuário
alert(" A média é: " + media);

    </script>
