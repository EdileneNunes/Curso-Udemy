<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
</head>
<h1>Lógica de programação</h1>
<div id="output"></div>
<body>
    <script>
/*Mostrar na tela os dados de produtos contendo quantidade em estoque e preço.
Esses dados estarão agrupados em um array de objetos*/

var produtos = [
    {"nome": "caneta", "preco": 2},
    {"nome": "lapis", "preco": 1.2},
    {"nome": "borracha", "preco": 0.5 }
];

var msg = '';

for(var i = 0; i < produtos.length; i++) {
    console.log(produtos[i].preco)

    msg += "<h2>Produto: "+ produtos[i].nome +"</h2>";
    msg += "<p>preco: R$ "+ produtos[i].preco +"</p><br>"
}

document.querySelector('#output').innerHTML = msg
    </script>
    
</body>
</html>
