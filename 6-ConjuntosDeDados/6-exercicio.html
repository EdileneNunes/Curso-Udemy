<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lógica de programação</title>
  </head>
  <div id="output"></div>
  <body>
    <h1>Objetos</h1>
    <script>
      /*criar um array com três objetos.
Cada objeto deverá ter duas propriedades (nome e email), mostrar na tela. 
*/
        var user1 = new Object();
        user1.nome = 'maria';
        user1.email = 'maria@maria.com';

        var user2 = new Object();
        user2.nome = 'lara';
        user2.email = 'lara@lara.com';

        var user3 = new Object();
        user3.nome = 'clara';
        user3.email = 'clara@clara.com';

        var users = new Array(user1, user2, user3);

        console.log(users);

        var msg = '';
        var x = 0;
        while(users[x]) {
            console.log(users[0].nome);
            msg += users[0].nome + ' - ' + users[0].email +'email  <br>';
            x++;
        }
        
        document.querySelector('#output').innerHTML = msg;
    </script>
  </body>
</html>
